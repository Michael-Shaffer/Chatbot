<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="home-link">Polaris</a>
                <h2>Documents</h2>
            </div>
            <nav class="document-list" id="document-list">
                <div class="document-item">4428</div>
                <div class="document-item">404</div>
                <div class="document-item">408</div>
                <div class="document-item">409</div>
            </nav>
        </aside>

        <main class="chat-interface">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="bot-avatar"></div>
                    <div class="message-content">
                        <p>Hello, I am Polaris, an AI assistant able to answer questions about the documents listed on the left</p>
                    </div>
                </div>
            </div>
            <form class="chat-input-form" id="chat-form">
                <div id="message-input-wrapper">
                    <input type="text" id="message-input" placeholder="Ask a question..." autocomplete="off">
                </div>
                <div class="send-button-container">
                    <button type="submit" title="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
